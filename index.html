<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@800;900&display=swap" rel="stylesheet" />
        <title>Document</title>
    </head>
    <body>
        <header>
            <div class="logo-container">
                <img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/OOjs_UI_icon_camera.svg/1200px-OOjs_UI_icon_camera.svg.png"
                    alt="logo"
                />
                <span class="logo">MY WEBSITE</span>
            </div>
            <nav>
                <ul class="nav-list">
                    <li class="nav-link">HOME</li>
                    <li class="nav-link">GALLERY</li>
                    <li class="nav-link">ABOUT</li>
                </ul>
            </nav>
            <div class="media-container">
                <img src="./img/icon-facebook.svg" alt="logo" />
                <img src="./img/icon-instagram.svg" alt="logo" />
                <img src="./img/icon-twitter.svg" alt="logo" />
                <img src="./img/icon-youtube.svg" alt="logo" />
            </div>
        </header>

        <div class="gallery">
            <img src="https://placeimg.com/640/480/animals" alt="" />
            <img src="https://placeimg.com/640/480/arch" alt="" />
            <img src="https://placeimg.com/640/480/nature" alt="" />
            <img src="https://placeimg.com/640/480/people" alt="" />
            <img src="https://placeimg.com/640/480/tech" alt="" />
            <img src="https://placeimg.com/640/480/cars" alt="" />
        </div>
    </body>
</html>
